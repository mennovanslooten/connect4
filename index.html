<!doctype HTML>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1, width=device-width, user-scalable=no">
		<meta charset="utf-8">
		<meta name="author" content="@mennovanslooten">
		<script src="js/jquery-2.1.0.min.js"></script>
		<link href="css/connect4.css" rel="stylesheet">

		<style type="text/css">
		body {
			font-family: sans-serif;
			background: white;
			color: #333;
		}

		#players {
			padding: 10px;

		}
		</style>

		<title>Connect 4</title>
	</head>
	<body>
	
		<form id="players">
			<label>
				Yellow:
				<select name="player_1">
					<option value="0">Human</option>
					<option value="1">Easy AI</option>
					<option value="2">Tough AI</option>
					<option value="3">Hard AI</option>
					<option value="4">Impossible AI</option>
					<option value="5">WTF AI</option>
				</select>
			</label>
			<label>
				Red:
				<select name="player_2">
					<option value="0">Human</option>
					<option value="1">Easy AI</option>
					<option value="2">Tough AI</option>
					<option value="3" selected>Hard AI</option>
					<option value="4">Impossible AI</option>
					<option value="5">WTF AI</option>
				</select>
			</label>
		</form>

		<div id="board"></div>


		<script type="text/javascript" src="js/c4.js"></script>
		<script type="text/javascript" src="js/c4.ai.js"></script>
		<script type="text/javascript" src="js/c4.ui.js"></script>
		<script type="text/javascript" src="js/c4.util.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
